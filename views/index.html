<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>JS Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="Logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" class="logo">
    </div>

    <div class="search-container">
      <input type="text" placeholder="Buscar">
      <button>üîç</button>
    </div>

    <div class="menu-wrapper">
      <input type="checkbox" id="menu-toggle" hidden>
      <label for="menu-toggle" class="menu-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-justify" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
        </svg>
      </label>
      <div class="menu-items">
        <span>Ofertas</span>
        <span>Sobre</span>
        <span>Atendimento</span>
      </div>
    </div>
  </div>

  <!-- Camiseta -->
  <div class="shirt-image">
    <img src="{{ url_for('static', filename='images/camisetas.png') }}" alt="Camisetas">
  </div>

  <!-- Ofertas Rel√¢mpago -->
  <div class="flash-sale-section">
    <div class="products-header1">Ofertas Rel√¢mpago</div>
    <div class="cards-container">
      {% for produto in produtos[:4] %}
      <div class="product-card">
        <img src="{{ url_for('static', filename='images/' + produto.imagem) }}" alt="{{ produto.nome }}">
        <h5>{{ produto.nome }}</h5>
        <a href="{{ url_for('produto', produto_id=produto.id) }}" class="btn btn-dark">Ver mais</a>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Variedade -->
  <div class="variety-section">
    <div class="products-header">Confira a nossa variedade de produtos</div>
    <div class="cards-container">
      {% for produto in produtos[3:] %}
      <div class="product-card">
        <img src="{{ url_for('static', filename='images/' + produto.imagem) }}" alt="{{ produto.nome }}">
        <h5>{{ produto.nome }}</h5>
        <a href="{{ url_for('produto', produto_id=produto.id) }}" class="btn btn-dark">Ver mais</a>
      </div>
      {% endfor %}
    </div>
  </div>

  <style>
    body {
      background-color: #0A1A1A;
      color: white;
    }

    .top-bar {
      background-color: #EDEDED;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin: -25px;
    }

    .search-container {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .search-container input {
      width: 60%;
      padding: 8px 15px;
      border: none;
      border-radius: 20px 0 0 20px;
      outline: none;
      background-color: #0A1A1A;
      color: white;
    }

    .search-container button {
      background-color: #0A1A1A;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 0 20px 20px 0;
    }

    .menu-wrapper {
      position: relative;
      display: inline-block;
    }

    .menu-icon {
      cursor: pointer;
      display: inline-block;
    }

    .menu-icon svg {
      width: 32px;
      height: 32px;
      fill: #0A1A1A;
    }

    .menu-items {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background-color: white;
      color: #0A1A1A;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 10px 20px;
      z-index: 999;
    }

    .menu-items span {
      display: block;
      padding: 8px 0;
      cursor: pointer;
    }

    .menu-items span:hover {
      text-decoration: underline;
    }

    #menu-toggle:checked ~ .menu-items {
      display: block;
    }

    .products-header {
      text-align: center;
      font-family: 'Arial Black';
      font-size: 32px;
      margin: 60px 0 30px;
      color: #0A1A1A;
    }

    .products-header1 {
      text-align: center;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 40px;
      margin: 60px 0 30px;
      letter-spacing: 2px;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      row-gap: 40px;
      column-gap: 20px;
      padding: 40px 0;
    }

    .product-card {
      width: 220px;
      background-color: white;
      color: #0A1A1A;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      overflow: hidden;
      transition: transform 0.3s;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-card h5 {
      font-size: 18px;
      margin: 10px 0;
    }

    .product-card .btn {
      background-color: #0A1A1A;
      color: white;
      border-radius: 0;
      border: none;
      padding: 8px 12px;
      margin-bottom: 12px;
    }

    .product-card:hover {
      transform: translateY(-8px);
    }

    .shirt-image {
      text-align: right;
      background-color: white;
      padding: 0px;
    }

    .flash-sale-section {
      background-color: #0A1A1A;
      color: white;
      padding: 60px 0;
      margin-top: -5px;
    }

    .shirt-image img {
      width: 500px;
    }

    .variety-section {
      background-color: rgb(230, 230, 230);
      color: white;
      padding: 60px 0;
    }

    @media (max-width: 768px) {
      .search-container input {
        width: 100%;
      }

      .product-card {
        width: 160px;
      }

      .shirt-image img {
        width: 100%;
      }

      .menu-items {
        right: 10px;
        top: 50px;
      }
    }
  </style>
</body>
</html>
